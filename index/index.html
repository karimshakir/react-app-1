<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Project</title>
    <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="text/babel">
      const lakeList = ["lake1", "lake2", "lake3"];
      const lakeList2 = [{ id:1, name:"lake1", city:"town1"},
                          {id:2, name:"lake2", city:"town2"},
                          {id:3, name:"lake3", city:"town3"}];

     const App =({lakes})=> (
                  <ul>
                  {lakes.map((lake) => 
                    <li key={lake.id}>{lake.name}</li>
                  )}
                  </ul>);



      ReactDOM.render(<App lakes={lakeList2} />, document.getElementById("root"));
    </script>
  </body>
</html>
